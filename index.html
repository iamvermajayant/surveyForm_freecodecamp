<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header class="main-header">
            <h1 id="title">FreecodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to improve the platform</em></p>
        </header>
        <form action="#" id="survey-form">
            <div id="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter you name" required>
            </div>
            <div id="form-group">
                <label for="name" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter you Email" required>
            </div>
            <div id="form-group">
                <label for="age" id="number-label">Age <span>(optional)</span></label>
                <input type="number" name="name" id="number" placeholder="Age" min="18" max="45" required="required">
            </div>
            <div id="form-group">
                <label for="age" id="">Which option describes best option for your role ?</label>
                <select name="dropdown-selector" id="dropdown">
                    <option value="">Select Current Role</option>
                    <option value="Student">Student</option>
                    <option value="Professional">Professional</option>
                    <option value="Freelancer">Freelancer</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div id="form-group">
                <label for="radio-selector" id="radio-selector">Would you like to recommend freecodecamp to a
                    friend?</label>
                <label>
                    <input type="radio" id="definitely" value="Definitely" name="third"> Definitely
                </label>
                <label>
                    <input type="radio" id="Maybe" value="Maybe" name="third"> Maybe
                </label>
                <label>
                    <input type="radio" id="Notsure" value="Notsure" name="third"> Not sure
                </label>
            </div>
            <div id="form-group">
                <label for="favorite-selector" id="favorite-selector">Which is the best feature you learn about
                    Freecodecamp?</label>
                <select name="dropdown-selector" id="dropdown">
                    <option value="">Select an option?</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="open Source">Open Source</option>
                </select>
            </div>
            <div id="form-group">
                <label for="improved-selector" id="improved-selector">What would you like to see improved? <span>(check
                        that all apply)</span> </label>
                <input type="checkbox" value="frontendproject"> Front-end Projects</input><br>
                <input type="checkbox" value="backendproject"> Back-end Projects</input><br>
                <input type="checkbox" value="datavisualization"> Data Visualization</input><br>
                <input type="checkbox" value="challenges"> Challenges</input><br>
                <input type="checkbox" value="opensourcecommunity"> Open Source Community</input><br>
                <input type="checkbox" value="gitterhelprooms"> Gitter Help rooms</input><br>
                <input type="checkbox" value="videos"> Videos</input><br>
                <input type="checkbox" value="citymeetups"> City Meetups</input><br>
                <input type="checkbox" value="wiki"> Wiki</input><br>
                <input type="checkbox" value="forum"> Forum</input><br>
                <input type="checkbox" value="Additionalcourses"> Additional Courses</input>
            </div>
            <div id="form-group">
                <label for="comments" id="comment">Any Comments or Suggestions? </label>
                <textarea name="comments" id="comments" placeholder="Enter your comments here"></textarea>
            </div>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
